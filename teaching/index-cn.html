    <script>
      function toggleNav() {
        var x = document.getElementById("nav-links");
        x.classList.toggle("responsive");
      }

      // Apply theme on initial load
      document.addEventListener('DOMContentLoaded', () => {
        if (window.location.pathname.startsWith('/teaching/25fall-590/')) {
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');

            let searchIndex = [];

            function search(query) {
                searchResults.innerHTML = '';
                if (query.length < 3) {
                    searchResults.style.display = 'none';
                    return;
                }
                searchResults.style.display = 'block';

                const lowerCaseQuery = query.toLowerCase();
                const results = searchIndex.flatMap(item => {
                    const snippets = [];
                    const content = item.content.toLowerCase();
                    const regex = new RegExp(lowerCaseQuery, 'g');
                    let match;
                    while ((match = regex.exec(content)) !== null) {
                        const startIndex = Math.max(0, match.index - 50);
                        const endIndex = Math.min(content.length, match.index + query.length + 50);
                        let snippet = item.content.substring(startIndex, endIndex);
                        snippet = snippet.replace(new RegExp(query, 'gi'), (match) => `<mark>${match}</mark>`);
                        snippets.push({
                            path: item.path,
                            title: item.title,
                            snippet: `...${snippet}...`
                        });
                    }
                    return snippets;
                });

                if (results.length > 0) {
                    const ul = document.createElement('ul');
                    ul.style.listStyleType = 'none';
                    ul.style.padding = '0';
                    const uniqueResults = results.filter((v,i,a)=>a.findIndex(t=>(t.path === v.path))===i)

                    uniqueResults.forEach(result => {
                        const li = document.createElement('li');
                        li.style.marginBottom = '10px';
                        const a = document.createElement('a');
                        a.href = result.path + `?highlight=${encodeURIComponent(query)}`;
                        a.innerHTML = `<strong>${result.title}</strong><br>${result.snippet}`;
                        li.appendChild(a);
                        ul.appendChild(li);
                    });
                    searchResults.appendChild(ul);
                } else {
                    searchResults.innerHTML = '<p>No results found.</p>';
                }
            }

            searchInput.addEventListener('input', (e) => {
                search(e.target.value);
            });
        }

        const params = new URLSearchParams(window.location.search);
        const highlight = params.get('highlight');
        if (highlight) {
            const mainContent = document.querySelector('main');
            const regex = new RegExp(highlight, 'gi');
            mainContent.innerHTML = mainContent.innerHTML.replace(regex, (match) => `<mark>${match}</mark>`);
        }
      });
    </script>
